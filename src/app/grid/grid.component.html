<div class="container">
<div class="card-deck">
        <div class="card" style="width:400px" *ngFor="let user of userdata" class="col-md-3">
                        <img class="card-img-top" src="{{user.avatar}}" alt="Card image">
                        <div class="card-body">
                          <h4 class="card-title">John Doe</h4>
                          <p class="card-text">Some example text.</p>
                          <a href="#" class="btn btn-primary">See Profile</a>
                        </div>
                      </div>
</div>
<ul class="pagination">
    <li class="page-item"><a class="page-link" href="#" (click)="toggle()">Previous</a></li>
    <li class="page-item"><a class="page-link" href="#" (click)="toggle()">Next</a></li>
</ul>
</div>
