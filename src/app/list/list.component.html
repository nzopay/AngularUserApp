<div class="container">
<table class="table" disabled="true">
        <thead class="thead-dark">
                <tr>
                  <th>Id</th>  
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Image</th>
                </tr>
              </thead>
       <tr *ngFor="let user of userdata">
            <td>{{user.id}}</td>  
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>
                <img src="{{user.avatar}}"  class="img-thumbnail" alt="pic">
            </td>         
    </table>
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#" (click)="toggle()">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#" (click)="toggle()">Next</a></li>
</ul>
</div>
